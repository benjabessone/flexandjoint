<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Lake Ontario -->
  <rect x="0" y="320" width="800" height="80" fill="#4299E1" opacity="0.7"/>
  
  <!-- Buildings skyline -->
  <!-- Building 1 -->
  <rect x="50" y="250" width="40" height="70" fill="url(#buildingGradient)"/>
  <rect x="52" y="252" width="8" height="8" fill="#FED7D7" opacity="0.8"/>
  <rect x="62" y="252" width="8" height="8" fill="#FED7D7" opacity="0.8"/>
  <rect x="72" y="252" width="8" height="8" fill="#FED7D7" opacity="0.8"/>
  <rect x="82" y="252" width="6" height="8" fill="#FED7D7" opacity="0.8"/>
  
  <!-- Building 2 -->
  <rect x="100" y="200" width="50" height="120" fill="url(#buildingGradient)"/>
  <rect x="105" y="210" width="8" height="8" fill="#FED7D7" opacity="0.8"/>
  <rect x="115" y="210" width="8" height="8" fill="#FED7D7" opacity="0.8"/>
  <rect x="125" y="210" width="8" height="8" fill="#FED7D7" opacity="0.8"/>
  <rect x="135" y="210" width="8" height="8" fill="#FED7D7" opacity="0.8"/>
  
  <!-- CN Tower -->
  <rect x="380" y="50" width="8" height="270" fill="#E2E8F0"/>
  <circle cx="384" cy="80" r="15" fill="#CBD5E0"/>
  <rect x="375" y="75" width="18" height="10" fill="#A0AEC0"/>
  <polygon points="384,45 374,65 394,65" fill="#E2E8F0"/>
  
  <!-- Building 3 (First Canadian Place) -->
  <rect x="420" y="120" width="45" height="200" fill="url(#buildingGradient)"/>
  <rect x="425" y="130" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="435" y="130" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="445" y="130" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="455" y="130" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  
  <!-- Building 4 -->
  <rect x="480" y="180" width="35" height="140" fill="url(#buildingGradient)"/>
  <rect x="485" y="190" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="495" y="190" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="505" y="190" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  
  <!-- Building 5 -->
  <rect x="530" y="160" width="40" height="160" fill="url(#buildingGradient)"/>
  <rect x="535" y="170" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="545" y="170" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="555" y="170" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="565" y="170" width="4" height="6" fill="#FED7D7" opacity="0.8"/>
  
  <!-- Building 6 -->
  <rect x="580" y="220" width="30" height="100" fill="url(#buildingGradient)"/>
  <rect x="585" y="230" width="5" height="5" fill="#FED7D7" opacity="0.8"/>
  <rect x="595" y="230" width="5" height="5" fill="#FED7D7" opacity="0.8"/>
  <rect x="605" y="230" width="4" height="5" fill="#FED7D7" opacity="0.8"/>
  
  <!-- Building 7 -->
  <rect x="620" y="240" width="35" height="80" fill="url(#buildingGradient)"/>
  <rect x="625" y="250" width="5" height="5" fill="#FED7D7" opacity="0.8"/>
  <rect x="635" y="250" width="5" height="5" fill="#FED7D7" opacity="0.8"/>
  <rect x="645" y="250" width="5" height="5" fill="#FED7D7" opacity="0.8"/>
  
  <!-- Building 8 -->
  <rect x="670" y="200" width="45" height="120" fill="url(#buildingGradient)"/>
  <rect x="675" y="210" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="685" y="210" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="695" y="210" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  <rect x="705" y="210" width="6" height="6" fill="#FED7D7" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="170" cy="75" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="600" cy="60" rx="30" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="625" cy="55" rx="25" ry="15" fill="white" opacity="0.8"/>
  
  <!-- Text -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2D3748">Toronto, Ontario</text>
</svg>